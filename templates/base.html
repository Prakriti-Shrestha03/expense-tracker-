<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="light-green-bg">
  
  <!-- Navbar -->
  <div class="navbar">
    <a href="{{ url_for('user_dashboard') }}" class="logo">Expense Tracker</a>
    <div class="nav-links">
      <a href="{{ url_for('user_dashboard') }}" class="nav-btn">Dashboard</a>
      <a href="{{ url_for('add_expense') }}" class="nav-btn">Add Expense</a>
      <a href="{{ url_for('delete_expense') }}" class="nav-btn">Delete/Edit Expense</a>
      <a href="{{ url_for('budgeting') }}" class="nav-btn">Set Budget</a>
      <a href="{{ url_for('download') }}" class="nav-btn">Download CSV</a>
    </div>
  </div>  

  <!-- Main Content -->
  <div class="container">
    <h1>{{ title }}</h1>
    {% block content %}{% endblock %}
  </div>

</body>
</html>
