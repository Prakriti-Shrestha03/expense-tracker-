{% extends "base.html" %}

{% block title %}Download CSV{% endblock %}

{% block content %}
  <div class="main-content">
    <h2>Download Your Expense Data</h2>
    <p>Click the button below to download your expense data as a CSV file.</p>

    <form method="POST">
      <button type="submit" class="btn">Download CSV</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
{% endblock %}
